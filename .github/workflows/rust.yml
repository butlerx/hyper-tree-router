---
name: Rust Build & Test
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --verbose
      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose
